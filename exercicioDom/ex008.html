<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex008</title>
  </head>
  <body>
    <h1>Fatorial</h1>
    <form>
      <input type="number" id="numero" />
      <button type="button" onclick="fatorial()">Calcular</button>
    </form>
    <div id="resultado"></div>

    <script>
      function fatorial() {
        let numero = parseInt(document.getElementById('numero').value)
        let resultado = document.getElementById('resultado')
        let fatorial = 1
        for (let i = 1; i <= numero; i++) {
          fatorial *= i
        }
        resultado.innerHTML = `O fatorial de ${numero} e ${fatorial}`
      }
    </script>
  </body>
</html>
