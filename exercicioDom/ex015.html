<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex015</title>
  </head>
  <body>
    <h1>Numero perfeito</h1>
    <form>
      <input type="number" id="numero" />
      <button type="button" onclick="numeroPerfeito()">Descobrir</button>
    </form>
    <div id="resultado"></div>
    <script>
      function numeroPerfeito() {
        let num = parseInt(document.getElementById('numero').value)
        let resultado = document.getElementById('resultado')
        soma = 0
        for (let i = 1; i < num; i++) {
          if (num % i === 0) {
            soma += i
          }
        }
        if (soma === num) {
          resultado.innerHTML = `O número ${num} é perfeito`
        } else {
          resultado.innerHTML = `O número ${num} não é perfeito`
        }
      }
    </script>
  </body>
</html>
