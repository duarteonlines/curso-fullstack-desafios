<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex006</title>
  </head>
  <body>
    <h1>Nome mais longo e Nome mais curto</h1>
    <form>
      <textarea id="nomes" placeholder="1 Nome por linha"></textarea>
      <button type="button" onclick="nomesMaiorMenor()"> Mostrar</button>
    </form>
    <div id="resultado"></div>
      <script>
        function nomesMaiorMenor() {
            let nomes = document.getElementById("nomes").value.split("\n");
            let resultado = document.getElementById("resultado");
            let nomeMaior = nomes[0];
            let nomeMenor = nomes[0];
            for (let i = 0; i < nomes.length; i++) {
                if (nomes[i].length > nomeMaior.length) {
                    nomeMaior = nomes[i];
                }
                if (nomes[i].length < nomeMenor.length) {
                    nomeMenor = nomes[i];
                }
            }
            resultado.innerHTML = `Nome mais longo: ${nomeMaior}<br>Nome mais curto: ${nomeMenor}`
        }
      </script>
    </form>
  </body>
</html>
