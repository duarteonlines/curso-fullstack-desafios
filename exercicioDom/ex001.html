<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex001</title>
  </head>
  <body>
    <label for="nota1">Nota 1: </label>
    <input type="n1" id="nota1" />
    <br />
    <br />
    <label for="nota2">Nota 2: </label>
    <input type="text" id="nota2" />
    <br />
    <br />
    <label for="nota3">Nota 3: </label>
    <input type="text" id="nota3" />
    <br />
    <br />
    <label for="nota4">Nota 4: </label>
    <input type="text" id="nota4" />
    <button type="submit" onclick="media()">Calcular</button>
    <br />
    <div id="resultado"></div>
    <br />
    <div id="apr"></div>

    <script>
      function media() {
        nota1 = parseFloat(document.getElementById("nota1").value);
        nota2 = parseFloat(document.getElementById("nota2").value);
        nota3 = parseFloat(document.getElementById("nota3").value);
        nota4 = parseFloat(document.getElementById("nota4").value);
        media = (nota1 + nota2 + nota3 + nota4) / 4;
        mediaAprovacao = 7;

        if (media >= mediaAprovacao) {
          document.getElementById("resultado").innerHTML = "Aprovado";
          document.getElementById("apr").innerHTML = media.toFixed(2);
        } else {
          document.getElementById("resultado").innerHTML = "Reprovado";
          document.getElementById("apr").innerHTML = media.toFixed(2);
        }
      }
    </script>
  </body>
</html>
